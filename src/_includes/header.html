<script>
  const urlChecks = [
    '/content2',
    '/links',
    '/index',
  ];
  function selectLink(id) {
    const link = document.getElementById(id);
    link.classList.add('selected');
  }
  function initialize() {
    for (let i = 0, len = urlChecks.length; i < len; i++) {
      if (window.location.pathname.startsWith(urlChecks[i])) {
        selectLink(urlChecks[i].replace('/', ''));
        break;
      }
    }
  }
  initialize();
</script>

<script>
  const images = [
    { month: 1, image: 'header-base-image' },
    { month: 2, image: 'header-base-image' },
    { month: 3, image: 'header-base-image' },
    { month: 4, image: 'header-base-image' },
    { month: 5, image: 'header-base-image' },

    { month: 7, image: 'header-base-image' },
    { month: 8, image: 'header-base-image' },
    { month: 9, image: 'header-base-image' },
    { month: 10, image: 'header-base-image' },
    { month: 11, image: 'header-base-image' },
    { month: 12, image: 'header-xmas-image' },
  ];
  const month = (new Date()).getMonth() + 1;
  
  for (let i = 0, len = images.length; i < len; i++) {
    if (images[i].month === month) {
      const headerImage = document.getElementById(images[i].image);
      headerImage.setAttribute('style', 'display: block;');
      break;
    }
  }
</script>
